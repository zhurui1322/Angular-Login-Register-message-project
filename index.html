<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="app-content/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-12 col-sm-offset-0">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
 

    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <script src="//code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.1/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.1/angular-cookies.min.js"></script>
    
    <script src="app.js"></script>
    
    <script src="app-services/user.service.local-storage.js"></script>
    <script src="app-services/authentication.service.js"></script>
    
    <script src="app-services/flash.service.js"></script>
    
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="message/message.controller.js"></script>
    <script src="messagedetail/messagedetail.controller.js"></script>
   
    
</body>
</html>
